<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>上海出租车网调系统——原型</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
    <script src="/mootools.js" type="text/javascript"></script>
    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/bayeux/client.js" type="text/javascript"></script>
    <script src="/soapbox.js" type="text/javascript"></script>
    <script src="/taximap.js" type="text/javascript"></script>
    <script src="/test.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ditu.google.cn/maps/api/js?sensor=false&language=zh"></script>
        <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->

</head>
<body>
<form id="enterUsername">
    <label for="username">编号</label>
    <input type="text" id="username"/>
    <input type="submit" value="确认"/>
</form>
<div class="container">
    <div id="app" class="chat">
        <form id="postMessage">
            <label for="message">输入消息</label>
            <textarea name="message" id="message" rows="1" cols="40"></textarea>
            <input type="submit" value="发送消息"/>
        </form>
        <ul id="stream"/>
    </div>

    <div id="latlng" class="latlng">
        <form id="postLatlng">
            <input id='lat' type="text" value="31.0387776">
            <input id="lng" type="text" value="121.2303785">
            <input type="submit" value="发送坐标">
        </form>
        <div id="mapContainer" class="mapContainer"/>
    </div>
</div>

<script type="text/javascript">
    Faye.Logging.logLevel = 'debug';
    var scheme = window.location.protocol, host = location.hostname, port = location.port, path = '/bayeux';
    var bayeux=new Faye.Client(scheme+'//'+host+(port?':'+port:'')+path);
    TaxiMap.createNew(bayeux);
    Soapbox.createNew(bayeux);
</script>
</body>
</html>
